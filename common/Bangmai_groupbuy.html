<!DOCTYPE html><html><head>    <title>立即抢购</title>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"></head><body style="background:#f8f8f8"><div class="container" style="background: #FFFFFF">    <div class="row">        <div class="col-xs-12">            <h4><b>意向车型</b></h4>            <h5>{pigcms:$name}</h5>        </div>    </div></div><div class="container" style="margin-top:15px;background: #FFFFFF">    <form action="{pigcms::U('Bangmai/add', array('type'=>'groupbuy','token'=> $_GET['token'], 'carid'=>$_GET['id']))}"          class="form-horizontal" method="post" style="margin-top: 15px" onsubmit="return check();">        <div id='nameForm' class="form-group">            <label class="col-xs-3 control-label" for="name" style="font-size: 18px;">姓名</label>            <div class="col-xs-9">                <input type="text" id="name" name="name" class="form-control"  onkeyup="checkname()"/>            </div>            <label id='nametip' class="col-xs-12 control-label" hidden>请输入正确的姓名</label>        </div>        <div id='mobileForm' class="form-group">            <label class="col-xs-3 control-label" for="telphone" style="font-size: 18px;">手机</label>            <div class="col-xs-9">                <input type="tel" id="telphone" name="telphone" class="form-control" onkeyup="checkphone()"/>            </div>            <label id='phonetip' class="col-xs-12 control-label" hidden>请输入正确的手机号</label>        </div>        <div class="form-group">            <div class="col-xs-12">                <button id='sub' type="submit" class="btn btn-success btn-block">立即抢购</button>            </div>        </div>    </form></div><script>    function check() {        if ((true == checkname()) && (true == checkphone())) {            return true;        } else {            return false;        }    }    function checkname() {        var nameEle = $('#name');        var nameVal = $.trim(nameEle.val());        if (nameVal == 0) {            $('#nametip').show();            $('#nameForm').addClass('has-error');            return false;        } else {            $('#nametip').hide();            $('#nameForm').removeClass('has-error');            return true;        }    }    function checkphone() {        var mobileEle = $('#telphone');        var mobileVal = $.trim(mobileEle.val());        var mobileReg = /^0{0,1}(13[0-9]|15[0-9]|18[0-9])[0-9]{8}$/;        if (mobileVal == 0) {            $('#phonetip').show();            $('#mobileForm').addClass('has-error');            return false;        } else if (mobileReg.test(mobileVal) == false) {            $('#phonetip').show();            $('#mobileForm').addClass('has-error');            return false;        } else {            $('#mobileForm').removeClass('has-error');            $('#phonetip').hide();            return true;        }    }</script><script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script><script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script></body></html>
