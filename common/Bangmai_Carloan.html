<!DOCTYPE html><html><head>    <title>车主贷款</title>    <meta charset="utf-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>    <meta name="viewport"          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>    <meta name="renderer" content="webkit"/>    <meta name='apple-mobile-web-app-capable' content="yes"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/style.css"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/sf.css"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/weui.min.css"/>    <script src="{pigcms::RES}/bangmai/js/jquery.js"></script></head><body><div class="main">    <!--<div class="header">-->        <!--<img src="{pigcms::RES}/bangmai/image/back-white.png" class="back"/>-->    <!--</div>-->    <div class="sf_img">        <img src="{pigcms::RES}/bangmai/image/banner_01.png"/>    </div>    <!--<form action="{pigcms::U('Bangmai/add', array('type'=>'carloan', 'token'=> $_GET['token'], 'openid'=>$openid))}"-->          <!--method="post" onsubmit="return check_moblie()">-->        <div class="sf_content">            <div class="sf_input">                <input type="text" id="telphone" name="telphone" placeholder="请输入您的联系方式" value=""/>            </div>            <p id="alert" style="font-size: 2rem;color: red;text-align: center;" hidden>请输入正确的手机号码</p>            <button id="subbtn" class="sf_button" type="submit">申请车主贷款</button>            <p class="sf_p">*贷款专员会在24小时内联系您</p>        </div>    <!--</form>-->    <div class="weui_dialog_alert" id="dialog2" style="display: none;">        <div class="weui_mask"></div>        <div class="weui_dialog">            <div class="weui_dialog_hd"><strong class="weui_dialog_title">温馨提示</strong></div>            <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>            <div class="weui_dialog_ft">                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>            </div>        </div>    </div></div><script type="text/javascript">    $(function () {//        $('.sf_button').find('input').on('click', function () {//            $(this).css('background', '#fff');//            $(this).css('color', '#5CB7E8');//            //check_moblie();//        })        var title_len = $('.header').find('span').text().trim().length;        var title_sub = $('.header').find('span').text().trim().substring(0, 17);        if (title_len > 17) {            $('.header').find('span').html(title_sub + '...');        }    });    //正则表达——检查手机号码是否正确    function check_moblie() {        var sf_input = $('.sf_input').find('input').val();        var telReg = !!sf_input.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);        if (telReg == false) {            $("#alert").show();            $('.sf_input').find('input').focus();            $('.sf_button').find('input').css('background', '#5CB7E8');            $('.sf_button').find('input').css('color', '#fefefe');            return false;        } else {            //下一步操作在这里，你自己跳转相关页面            //alert('手机号码输入正确');            $("#alert").hide();            return true;        }    }    $('#subbtn').click(function(){        if (!check_moblie()){            return;        }        $.post("{pigcms::U('Bangmai/add', array('type'=>'carloan','token'=> $_GET['token'], 'openid'=>$openid))}",                {                    telphone: $("#telphone").val()                },                function (data, status) {                    if (data == "ok") {                        $('.weui_dialog_bd').html('提交成功!\n客服人员会稍后联系您，请保持手机畅通!');                        $('#dialog2').show().on('click', '.weui_btn_dialog', function () {                            $('#dialog2').off('click').hide();                        });                    } else {                        $('.weui_dialog_bd').html("系统繁忙，请稍后再试，谢谢!");                        $('#dialog2').show().on('click', '.weui_btn_dialog', function () {                            $('#dialog2').off('click').hide();                        });                    }                });    });</script></body></html>
