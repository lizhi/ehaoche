<!DOCTYPE html><html><head>	<title>0首付购车</title>	<meta charset="utf-8" />	<meta http-equiv = "X-UA-Compatible" content ="IE=edge,chrome=1" />	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>	<meta name="renderer" content="webkit"/>	<meta name='apple-mobile-web-app-capable' content="yes"/>	<link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/style.css"/>	<link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/sf.css"/>	<script src="{pigcms::RES}/bangmai/js/jquery.js"></script></head><body><div class="main">	<div class="header">		<img src="{pigcms::RES}/bangmai/image/back-white.png" class="back"/>		<span>雷克萨斯CT012款精英版</span>	</div>	<div class="sf_img" >		<img src="{pigcms::RES}/bangmai/image/banner_01.png"/>	</div>	<div class="sf_content">		<div class="sf_input">			<input type="text" placeholder="请输入您的联系方式" value="" />		</div>		<div class="sf_button">			<input type="button" value="申请车主贷款" />		</div>		<p class="sf_p">*贷款专员会在24小时内联系您</p>	</div></div><script type="text/javascript">	$(function(){		$('.sf_button').find('input').on('click',function(){			$(this).css('background','#fff');			$(this).css('color','#5CB7E8');			check_moblie();		})		//正则表达——检查手机号码是否正确		function check_moblie(){			var sf_input = $('.sf_input').find('input').val();			var telReg = !!sf_input.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);			if(telReg == false){				alert('您输入的手机号码有误！');				$('.sf_input').find('input').focus();				$('.sf_button').find('input').css('background','#5CB7E8');				$('.sf_button').find('input').css('color','#fefefe');			}else{				//下一步操作在这里，你自己跳转相关页面				alert('手机号码输入正确');			}		}		var title_len = $('.header').find('span').text().trim().length;		var title_sub = $('.header').find('span').text().trim().substring(0,17);		if(title_len > 17){			$('.header').find('span').html(title_sub+'...');		}	})</script></body></html>
