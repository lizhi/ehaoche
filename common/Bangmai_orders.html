<!DOCTYPE html><html><head>    <title>{pigcms:$bizName}业务</title>    <meta charset="utf-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>    <meta name="viewport"          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>    <meta name="renderer" content="webkit"/>    <meta name='apple-mobile-web-app-capable' content="yes"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/style.css"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/orders.css"/>    <script src="{pigcms::RES}/bangmai/js/jquery.js"></script>    <script src="{pigcms::RES}/bangmai/js/echarts.min.js"></script></head><body><div class="main">    <div class="head">        <a href="{pigcms::U('Bangmai/editmemberinfo', array('token'=>$_GET['token'], 'openid'=>$_GET['openid']))}">            <img class="avatar" src="{pigcms:$me.headimgurl}"/>        </a>        <p class="nickname">{pigcms:$me.nickname}</p>        <p class="orders">总订单：<span>{pigcms:$ordersCount}</span>单</p>    </div><hr style="margin: 0;height: 15px;background: #DDDDDD;border: none">    <div class="bizOrders">        <volist name="biz" id="item">            <if condition="$admin eq 1">                <a href="{pigcms:$item.editUrl}">            </if>            <div class="orderItem">                <img src="{pigcms:$item.headimgurl}"/>                <p class="orderID">订单号: <span>{pigcms:$item.order_id}</span></p>                <p class="orderNickname">昵称: <span>{pigcms:$item.nickname}</span></p>                <p class="orderTel"><span>{pigcms:$item.telphone}</span></p>                <p class="orderStatus"><i>                    <if condition="$item.status eq 0">进行中</if>                    <if condition="$item.status eq 1">已完成</if>                    <if condition="$item.status eq 2">已中止</if>                </i></p>                <p class="orderPay"><span class="orderTime">{pigcms:$item.submit_time}</span>                </p>            </div>            <if condition="$admin eq 1">                </a>            </if>            <hr class="orderHr"/>        </volist>    </div></div></body></html>
