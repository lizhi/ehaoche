<!DOCTYPE html><html><head>    <title>E好车 - 新车购</title>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">    <style>        .col-xs-2dot4 {            position: relative;            min-height: 1px;            padding-right: 15px;            padding-left: 15px;        }        @media (min-width: 320px) {            .col-xs-2dot4 {                float: left;            }            .col-xs-2dot4 {                width: 20%;            }            .col-xs-pull-2dot4 {                right: 20%;            }            .col-xs-push-2dot4 {                left: 20%;            }            .col-xs-offset-2dot4 {                margin-left: 20%;            }        }    </style></head><body style="background:#f8f8f8"><form action="/index.php?g=Wap&m=Bangmai&a=listGroupbuyCar&token={pigcms:$token}" method="post">    <div class="form-group">        <div class="input-group">            <span class="input-group-addon glyphicon glyphicon-search"></span>            <input type="text" class="form-control" id="keyword"                   name="keyword" placeholder="搜索: 品牌/车型"/>        </div>    </div></form><div class="container" style="background:#FFFFFF">    <h4 style="margin: 15px 0px 0px;">热门品牌</h4>    <hr style="margin: 15px 0px;">    <div class="row">        <for start="0" end="10">            <div class="col-xs-2dot4">                <a href="/index.php?g=Wap&m=Bangmai&a=listGroupbuyCar&brandid={pigcms:$list[$i].id}&token={pigcms:$token}">                    <img src="{pigcms:$list[$i].logo}" style="width: 40px; height: 40px;"><br>                    <h6 class="col-xs-offset-1"                    <gt name="list[$i].name|strlen" value="6">                        style="color: #000; font-size: 15px; margin-left:-5px;margin-right: -10px"                        <else/>                        style="color: #000; font-size: 15px"                    </gt>                    >                    {pigcms:$list[$i].name}</h6><br>                </a>            </div>        </for>    </div>    <!--<h5 class="text-center"><a href="#">更多品牌</a></h5> <br>--></div><br><div class="container" style="background:#FFFFFF">    <h4 style="margin: 15px 0px 0px;">推荐车型</h4>    <hr style="margin: 15px 0px 10px">    <volist name="groupbuy" id="item">        <div class="row">            <h4 class="col-xs-12" style="font-family: 微软雅黑;margin-top: 0px">{pigcms:$item.name}</h4>            <div class="col-xs-4">                <img src="{pigcms:$item.picture}" style="width: 88px; height: 66px;">            </div>            <div class="col-xs-4">                <h5 style="margin-left: -5px;margin-right: -2em;">指导价 {pigcms:$item.guidedprice}万</h5>                <h5 style="color: red;margin-left: -5px;margin-right: -2em;">优惠价 {pigcms:$item.favorableprice}万</h5>            </div>            <div class="col-xs-3" style="margin-top: 10px">                <a class="btn btn-primary" type="button"                   href="/index.php?g=Wap&m=Bangmai&a=groupbuy&id={pigcms:$item.id}&token={pigcms:$item.token}">立即抢购</a>            </div>        </div>        <hr style="margin: 10px 0px">    </volist></div><script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script><script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script></body></html>
