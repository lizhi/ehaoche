<!DOCTYPE html><html><head>    <title>进行中的订单</title>    <meta charset="utf-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>    <meta name="viewport"          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>    <meta name="renderer" content="webkit"/>    <meta name='apple-mobile-web-app-capable' content="yes"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/style.css"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/member.css"/>    <script src="{pigcms::RES}/bangmai/js/jquery.js"></script>    <script src="{pigcms::RES}/bangmai/js/echarts.min.js"></script></head><body><div class="main">    <div class="head">        <img class="avatar" src="{pigcms:$me.headimgurl}"/>        <p class="nickname">{pigcms:$me.nickname}</p>        <p class="order">进行中: <span>{pigcms:$doing_order}</span>单</p>    </div>    <hr class="hr1"/>    <div class="bizInfo">        <h5>我的推荐</h5>        <table class="referee">            <tr class="rhead">                <th>用户昵称</th>                <th>推荐时间</th>            </tr>            <volist name="refered" id="item">                <tr class="rbody">                    <td>{pigcms:$item.nickname}</td>                    <td>{pigcms:$item.subscribe_time}</td>                </tr>            </volist>        </table>    </div>    <div class="qrcode">        <h5>[ 扫一扫 ]</h5>        <img src="./wximages/{pigcms:$me.id}.jpg" />    </div></div></body></html>
