<!DOCTYPE html><html><head>    <title>会员中心</title>    <meta charset="utf-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>    <meta name="viewport"          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>    <meta name="renderer" content="webkit"/>    <meta name='apple-mobile-web-app-capable' content="yes"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/style.css"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/member.css"/>    <script src="{pigcms::RES}/bangmai/js/jquery.js"></script>    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script></head><body><div class="main">    <div class="head">        <a href="{pigcms::U('Bangmai/editmemberinfo', array('token'=>$_GET['token']))}">            <img class="avatar" src="{pigcms:$me.headimgurl}"/>        </a>        <p class="nickname">{pigcms:$me.nickname}</p>        <!--<img id="qrcode" class="qr" src="/wximages/{pigcms:$me.id}.jpg"/>-->        <p class="mid" >会员ID：<span>{pigcms:$minfo.mid}</span></p>        <p class="mtype">会员类型：<span>{pigcms:$minfo.type}</span></p>        <p class="mlevel">会员等级：<span>{pigcms:$minfo.level}级</span></p>    </div>    <hr class="hr1"/>    <div class="bizCount">        <a href="{pigcms:$payment_url}">            <p class="bizItem">                <img class="bizImg" src="{pigcms::RES}/bangmai/image/money.ico"/>                我的佣金                <span class="arrow"> {pigcms:$income} ></span>            </p>        </a>        <a href="{pigcms:$recommend_url}">            <p class="bizItem">                <img class="bizImg" src="{pigcms::RES}/bangmai/image/m.ico"/>                我的会员                <span class="arrow"> {pigcms:$recommend} ></span>            </p>        </a>    </div>    <hr class="hr1"/>    <div class="bizCount">        <volist name="bizs" id="biz">            <a href="{pigcms:$biz.url}">                <p class="bizItem">                    <img class="bizImg" src="{pigcms:$biz.imgurl}"/>                    {pigcms:$biz.name}业务                    <span class="arrow"> {pigcms:$biz.doing} ></span>                </p>            </a>        </volist>    </div></div><script>    wx.config({        debug: false,        appId: '{pigcms:$appId}',        timestamp: '{pigcms:$timestamp}',        nonceStr: '{pigcms:$nonceStr}',        signature: '{pigcms:$signature}',        jsApiList: [            'hideOptionMenu',            'previewImage'        ]    });    wx.ready(function () {        wx.hideOptionMenu();    });    $('#qrcode').click(function () {        wx.previewImage({            current: 'http://pinaster.top/wximages/{pigcms:$me.id}.jpg',            urls: ['http://pinaster.top/wximages/{pigcms:$me.id}.jpg']        });    });</script></body></html>
