<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>E 好车</title>    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">    <script src="{pigcms::RES}/bangmai/js/rem.js"></script>    <link rel="stylesheet" href="{pigcms::RES}/bangmai/css/app_reset.css">    <link rel="stylesheet" href="{pigcms::RES}/bangmai/css/main.css">    <link rel="stylesheet" href="{pigcms::RES}/bangmai/css/swiper-3.3.1.min.css"></head><body><header>    <div class="header-banner">        <div class="swiper-container header-banner">            <div class="swiper-wrapper">                <volist name="banners" id="slide">                    <div class="swiper-slide">                        <a href="{pigcms:$slide.url}">                            <img src="{pigcms:$slide.imgurl}">                        </a>                    </div>                </volist>            </div>            <div class="swiper-pagination"></div>        </div>    </div></header><article class="tap-buy">    <ul>        <a href="{pigcms:$carlist}">            <li>                <div>买车<span> 靠谱车源</span></div>            </li>        </a>        <a href="{pigcms:$sell}">            <li>                <div>卖车<span> 极速售出</span></div>            </li>        </a>    </ul></article><footer>    <section class="nav-list">        <ul>            <volist name="bizs" id="item">                <li>                    <a href="{pigcms:$item.url}">                        <div class="list-img">                            <img src="{pigcms:$item.imgurl}">                        </div>                        <p>{pigcms:$item.name}</p>                    </a>                </li>            </volist>            <li style="margin: 0;height: 0;padding: 0;border: none"></li>        </ul>    </section></footer><section>    <div class="banner-list">        <ul>            <div class="banner-list-title">                <p>会员活动</p>            </div>            <volist name="promotions" id="item">                <li>                    <div class="banner-list-main">                        <div class="banner-img">                            <a href="{pigcms:$item.url}">                                <img src="{pigcms::RES}/bangmai/image/42c9b41.jpg">                            </a>                        </div>                        <div class="banner-list-info">                            <span class="money">￥{pigcms:$item.price}起</span>                            <span>{pigcms:$item.info}</span>                        </div>                    </div>                </li>            </volist>        </ul>    </div></section><script src="{pigcms::RES}/bangmai/js/jquery.min.js"></script><script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script><script src="{pigcms::RES}/bangmai/js/fastclick.js"></script><script src="{pigcms::RES}/bangmai/js/swiper-3.3.1.jquery.min.js"></script><script>    /*轮播*/    var swiper = new Swiper('.swiper-container', {        pagination: '.swiper-pagination',        paginationClickable: true,        autoplay: 2000    });    wx.config({        debug: false,        appId: '{pigcms:$appId}',        timestamp: '{pigcms:$timestamp}',        nonceStr: '{pigcms:$nonceStr}',        signature: '{pigcms:$signature}',        jsApiList: [            'hideMenuItems'        ]    });    wx.ready(function () {        wx.hideMenuItems({            menuList: ["menuItem:copyUrl",                    "menuItem:openWithSafari",                    "menuItem:share:email",                    "menuItem:openWithQQBrowser"            ] // 要显示的菜单项，所有menu项见附录3        });    });</script></body></html>
