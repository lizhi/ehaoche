<!DOCTYPE html><html><head>    <title>我的分享</title>    <meta charset="utf-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>    <meta name="viewport"          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>    <meta name="renderer" content="webkit"/>    <meta name='apple-mobile-web-app-capable' content="yes"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/style.css"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/myRecommandation.css"/>    <script src="{pigcms::RES}/bangmai/js/jquery.js"></script></head><body><div class="main">    <div class="head" >        <a href="{pigcms::U('Bangmai/editmemberinfo', array('token'=>$_GET['token'], 'openid'=>$_GET['openid']))}">            <img class="avatar" src="{pigcms:$me.headimgurl}"/>        </a>        <p class="nickname">{pigcms:$me.nickname}</p>        <p class="rcount">总分享: <span>{pigcms:$recommend}</span>人</p>        <!--<p class="refer">推荐人: <span>大家饭卡是减肥的撒{pigcms:$me.rename}</span></p>-->        <p class="refer">推荐人:{pigcms:$me.rename}</p>    </div><hr style="height: 15px;background: #DDDDDD;border: none;margin: 0;">    <div class="refered">        <volist name="refered" id="item">            <div class="referItem">                <img src="{pigcms:$item.headimgurl}"/>                <p class="referNickname">{pigcms:$item.nickname}</p>                <p class="referTime">{pigcms:$item.subscribe_time}</p>                <p class="status">{pigcms:$item.status}</p>            </div>            <hr/>        </volist>    </div></div></body></html>
