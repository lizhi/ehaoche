<!DOCTYPE html><html><head>    <title>私人定制</title>    <meta charset="utf-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>    <meta name="viewport"          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>    <meta name="renderer" content="webkit"/>    <meta name='apple-mobile-web-app-capable' content="yes"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/style.css"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/sf.css"/>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/personal.css"/>    <script src="{pigcms::RES}/bangmai/js/jquery.js"></script>    <script src="{pigcms::RES}/bangmai/js/personal.js"></script>    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/bangmai/css/weui.min.css"/></head><body><div class="main ">    <!--<div class="header">-->    <!--<img src="{pigcms::RES}/bangmai/image/back.png" class="back"/>-->    <!--<span>雷克萨斯CT012款精英版</span>-->    <!--</div>-->    <div class="sf_img">        <img src="{pigcms::RES}/bangmai/image/banner_03.png"/>    </div>    <!--<form id="personal"-->          <!--action="{pigcms::U('Bangmai/diyadd',array('token'=>$_GET['token'], 'type'=>'personal', 'openid'=>$openid))}"-->          <!--method="post" onsubmit="return check_moblie()">-->        <input id="age" name="carAge" value="不限" hidden>        <input id="route" name="carMileage" value="不限" hidden>        <input id="carprice" name="carPrice" value="不限" hidden>        <div class="personal_main">            <div class="personal_choose1">                <div class="choose choose_bor" id="years">                    <ul>                        <li class="choose_li_wid">                            <div class="choose_title">车&nbsp;龄</div>                        </li>                        <li>                            <div class="choose_pad">不限                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                        <li>                            <div class="choose_pad">3年内                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                        <li>                            <div class="choose_pad">6年内                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                    </ul>                </div>                <div class="choose" id="mileage">                    <ul>                        <li class="choose_li_wid">                            <div class="choose_title">里&nbsp;程</div>                        </li>                        <li>                            <div class="choose_pad">不限                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                        <li>                            <div class="choose_pad">5万公里内                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                        <li>                            <div class="choose_pad">10公里以内                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                    </ul>                </div>            </div>            <div class="personal_choose1">                <div class="choose choose_bor" id="price">                    <ul>                        <li class="choose_li_wid">                            <div class="choose_title">价&nbsp;格</div>                        </li>                        <li>                            <div class="choose_pad">不限                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                        <li>                            <div class="choose_pad">10万以下                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                        <li>                            <div class="choose_pad">10-15万                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                        <li class="choose_li_wid">                            <div class="choose_title"></div>                        </li>                        <li>                            <div class="choose_pad">15-20万                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                        <li>                            <div class="choose_pad">20-30万                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                        <li>                            <div class="choose_pad">30万以上                                <div class="jiantou"><img src="{pigcms::RES}/bangmai/image/right_jiantou.png"/></div>                            </div>                        </li>                    </ul>                </div>            </div>        </div>        <div class="choose_bottom">            <div class="choose_list">                <div class="c_list1">                    品牌车型                </div>                <div class="c_list2">                    <input type="text" id="brands" name="brands" placeholder="请输入您喜欢的品牌和车型"/>                </div>            </div>            <div class="choose_list">                <div class="c_list1">                    特别需求                </div>                <div class="c_list2">                    <input type="text" id="content" name="content" placeholder="请输入您的特别需求"/>                </div>            </div>            <div class="choose_list">                <div class="c_list1">                    联系方式                </div>                <div class="c_list2">                    <input type="text" id="telphone" name="telphone" placeholder="请输入您的联系方式"/>                </div>            </div>            <p id="alert" style="font-size: 1.4rem;color: red;text-align: center;" hidden>请输入正确的手机号码</p>        </div>        <div class="personal_bottom">            <button id="subbtn" type="submit" class="personal_btn">立即定制</button>        </div>    <!--</form>-->    <div class="weui_dialog_alert" id="dialog2" style="display: none;">        <div class="weui_mask"></div>        <div class="weui_dialog">            <div class="weui_dialog_hd"><strong class="weui_dialog_title">温馨提示</strong></div>            <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>            <div class="weui_dialog_ft">                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>            </div>        </div>    </div></div><script>    function check_moblie() {        var sf_input = $('#telphone').val();        var telReg = !!sf_input.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);        if (telReg == false) {            $("#alert").show();            return false;        } else {            $("#alert").hide();            return true;        }    }    $('#subbtn').click(function(){        if (!check_moblie()){            return;        }        $.post("{pigcms::U('Bangmai/add',array('token'=>$_GET['token'], 'type'=>'personal', 'openid'=>$openid))}",                {                    carAge: $.trim($("#age").val()),                    carMileage: $.trim($("#route").val()),                    carPrice: $.trim($("#carprice").val()),                    brands: $.trim($("#brands").val()),                    content:$.trim($("#content").val()),                    telphone: $.trim($("#telphone").val())                },                function(data, status){                    if (data=="ok"){                        $('.weui_dialog_bd').html('提交成功!\n客服人员会稍后联系您，请保持手机畅通!');                        $('#dialog2').show().on('click', '.weui_btn_dialog', function () {                            $('#dialog2').off('click').hide();                        });                    }else{                        $('.weui_dialog_bd').html("系统繁忙，请稍后再试，谢谢!");                        $('#dialog2').show().on('click', '.weui_btn_dialog', function () {                            $('#dialog2').off('click').hide();                        });                    }                });    });</script></body></html>
